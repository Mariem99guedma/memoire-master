#Server
server.port=8084
server.servlet.context-path=/kafka-service


# KAFKA
kafka.topic=Amazon-BestSellingBooks
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.bootstrap-servers=192.168.100.40:9092
spring.kafka.consumer.group-id=hive
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.bootstrap-servers=192.168.100.40:9092
